<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-2">
      <form action="" id="form">
        <div class="row py-2">
          <labal class="col-2 col-form-label" for="apiTokenInput">
            Notion API Token
          </labal>
          <div class="col-10">
            <input
              type="textbox"
              id="apiTokenInput"
              class="form-control"
            />
          </div>
        </div>
        <div class="row py-2">
          <labal class="col-2 col-form-label" for="pageUrlInput">
            Notion Page URL
          </labal>
          <div class="col-10">
            <input
              type="textbox"
              id="pageUrlInput"
              class="form-control"
            />
          </div>
        </div>
        <div class="py-2">
          <button id="saveButton" class="btn btn-success">保存</button>
        </div>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
